<html>
     <head>
       {% if title %}
       <title>{{ title }} - Blogtest</title>
       {% else %}
       <title>Welcome to Blogtest</title>
       {% endif %}
    </head>
    <body>
       <div>
          Blogtest:
          <a href="{{ url_for('index') }}">Home</a>
          <a href="{{ url_for('index') }}">Login</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
           {% for message in messages %}
           <li>{{ message }}</li>
           {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>    

</html>
