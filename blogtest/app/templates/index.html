<html>
  <head>
      {% if title %}
    <title>{{ title }} - Blogtest</title>
      {% else %}
    <title>Welcome to Blogtest</title>
       {% endif %}
  </head>
  <body>
    <h1>Jambo, {{ user.username }} !</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b> </p></div>
    {% endfor %}
  </body>
</html>
